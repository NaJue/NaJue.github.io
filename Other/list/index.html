<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>自适应视图</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    
    #container {
      width: 100%;
      height: 80vh; /* 调整容器的高度为80%视口高度 */
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }


    h1 {
      font-size: 100px; /* 调整标题的字体大小为40像素 */
    }

    h2 {
      font-size: 100px; /* 调整标题的字体大小为40像素 */
    }



    #links {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }
    
    .link-container {
      background-color: #F0FFFF; /* 设置链接容器的背景颜色 */
      padding: 10px;
      border-radius: 5px;
    }
    
    .link-container a {
      margin-bottom: 10px;
      text-decoration: none;
      color: blue;
    }
  </style>
  <script>
    function adjustFontSize(size) {
      var links = document.querySelectorAll('#links a');
      for (var i = 0; i < links.length; i++) {
        links[i].style.fontSize = size + 'px';
      }
    }

    function adjustViewHeight(height) {
      var container = document.getElementById('container');
      container.style.height = height + 'vh';
    }
  </script>
</head>
<body>
  <div id="container">
    <h1>only</h1>
    <div id="links">
      <div class="link-container">
        <a href="http://www.344233.com">链接1</a>
      </div><br/><br/>
      <div class="link-container">
        <a href="http://www.252535.com">链接2</a>
      </div><br/><br/>
      <div class="link-container">
        <a href="http://www.9996663.com">链接3</a>
    </div>
  </div>

  <script>
    // 调用函数并传入字体大小和视图高度参数
    adjustFontSize(120); // 在这里修改字体大小为24像素
    adjustViewHeight(50); // 在这里修改视图高度为90%视口高度
  </script>
</body>
</html>
