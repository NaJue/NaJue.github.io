<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>自适应视图</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    
    #container {
      width: 100%;
      height: 60vh; /* 调整容器的高度为80%视口高度 */
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }


    h1 {
      font-size: 100px; /* 调整标题的字体大小为40像素 */
    }

    h2 {
      font-size: 100px; /* 调整标题的字体大小为40像素 */
    }



    #links {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }
    
    .link-container {
      background-color: #F0FFFF; /* 设置链接容器的背景颜色 */
      padding: 10px;
      border-radius: 5px;
    }
    
    .link-container a {
      margin-bottom: 10px;
      text-decoration: none;
      color: blue;
    }
/* 桌面设备样式规则 */
.desktop h1 {
  font-size: 100px;
}

.desktop h2 {
  font-size: 80px;
}

.desktop .link-container a {
  font-size: 24px;
}

/* 移动设备样式规则 */
.mobile h1 {
  font-size: 60px;
}

.mobile h2 {
  font-size: 45px;
}

.mobile .link-container a {
  font-size: 40px;
}

.mobile #container {
      width: 100%;
      height: 135vh; /* 调整容器的高度为80%视口高度 */
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
	  
  </style>
  <script>
    function isMobileDevice() {
      // 获取用户代理字符串
      var userAgent = navigator.userAgent.toLowerCase();

      // 常见的移动设备标识
      var mobileDeviceKeywords = [
        'android', 'webos', 'iphone', 'ipad',
        'ipod', 'blackberry', 'windows phone'
      ];

      // 检查用户代理是否包含移动设备标识
      for (var i = 0; i < mobileDeviceKeywords.length; i++) {
        if (userAgent.indexOf(mobileDeviceKeywords[i]) !== -1) {
          return true;
        }
      }

      return false;
    }

    // 在页面加载完成后执行判断并添加相应的类名到 <html> 元素
    document.addEventListener('DOMContentLoaded', function() {
      var htmlElement = document.documentElement;

      if (isMobileDevice()) {
        htmlElement.classList.add('mobile');
      } else {
        htmlElement.classList.add('desktop');
      }
    });
  </script>
</head>
<body>
  <div id="container">
    <h1>only</h1>
    <div id="links">
      <div class="link-container">
        <a href="http://www.344233.com">链接1</a>
      </div><br/><br/>
      <div class="link-container">
        <a href="http://www.252535.com">链接2</a>
      </div><br/><br/>
      <div class="link-container">
        <a href="http://www.9996663.com">链接3</a>
    </div>
  </div>

    adjustViewHeight(50); // 在这里修改视图高度为90%视口高度
  </script>
</body>
</html>
