<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>响应式示例</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
			background-color: white;
			color: black;
			text-align: center;
		}

		.container {
			width: 80%;
			margin: 0 auto;
			padding-top: 2rem;
		}

		h1 {
			font-size: 3rem;
			margin-top: 0;
			color: black;
		}

		.box {
			background-color: #F0FFFF;
			display: inline-block;
			margin-top: 1rem;
			padding: 1rem;
			max-width: 50%;
			overflow: hidden;
			text-overflow: ellipsis;
			white-space: nowrap;
		}

		@media screen and (max-width: 768px) {
			h1 {
				font-size: 3rem;
			}
			.box {
				max-width: 80%;
			}
		}

		@media screen and (max-width: 576px) {
			h1 {
				font-size: 2rem;
			}
			.box {
				max-width: 90%;
			}
		}
	</style>
</head>
<body>
	<div class="container">
		<header>
			<h1>正式</h1>
			<div class="box">
				<a href="#">链接1</a>
			</div>
		</header>
	</div>
</body>
</html>
