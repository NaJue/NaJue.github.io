<!DOCTYPE html>
<html>
<head>
 <meta charset="UTF-8">
 <title>正式</title>
 <style type="text/css">
  body {
   background-color: #fff;
   color: #000;
   margin: 0;
   padding: 0;
   font-family: Arial, sans-serif;
   font-size: 16px;
  }
  h1 {
   text-align: center;
   padding-top: 50px;
   font-size: 36px;
   font-weight: bold;
  }
  @media (max-width: 768px) {
   h1 {
    font-size: 24px;
   }
  }
  .box {
   width: 200px;
   height: 50px;
   margin: 50px auto 0;
   background-color: #00bfff;
   display: flex;
   align-items: center;
   justify-content: center;
  }
  @media (max-width: 768px) {
   .box {
    width: 150px;
    height: 40px;
   }
  }
  .box a {
   color: #fff;
   text-decoration: none;
   font-size: 20px;
   font-weight: bold;
  }
 </style>
</head>
<body>
 <header>
  <h1>正式</h1>
  <div class="box">
   <a href="#">链接1</a>
  </div>
 </header>
</body>
</html>
