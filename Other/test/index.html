<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>正式</title>
        <style>
            body {
                background-color: white;
                margin: 0;
                padding: 0;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
            }
            
            h1 {
                color: black;
                text-align: center;
            }
            
            .link-container {
                background-color: #F0FFFF;
                padding: 10px;
                border-radius: 5px;
                text-align: center;
                width: 200px;
            }

            .link-container a {
                display: block;
                margin-bottom: 10px;
                text-decoration: none;
                color: blue;
            }
            
            @media only screen and (max-width: 768px) {
                .link-container {
                    width: 100%;
                }
            }
        </style>
    </head>
    <body>
        <h1>正式</h1>
        <div class="link-container">
            <a href="#">链接1</a>
        </div>
    </body>
</html>
