<!DOCTYPE html>
<html>
<head>
 <title>自适应网页</title>
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <style type="text/css">
  / PC样式 /
  @media only screen and (min-width: 768px) {
   body {
    background-color: white;
   }

   h1 {
    color: black;
    text-align: center;
   }

   .box {
    width: 500px;
    height: 100px;
    border: 1px solid black;
    margin: 0 auto;
    text-align: center;
   }
  }

  / Android样式 /
  @media only screen and (max-width: 767px) {
   body {
    background-color: white;
   }

   h1 {
    color: black;
    text-align: center;
   }

   .box {
    width: 80%;
    height: 80px;
    border: 1px solid black;
    margin: 0 auto;
    padding: 10px;
    box-sizing: border-box;
    word-wrap: break-word;
   }
  }
 </style>
</head>
<body>
 <h1>正式</h1>
 <div class="box">
  <a href="#">链接1</a>
 </div>
</body>
</html
