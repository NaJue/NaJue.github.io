<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>正式</title>
	<style>
		body {
			background-color: white;
			font-family: Arial, sans-serif;
			color: black;
			text-align: center;
		}

		h1 {
			font-size: 3em;
			margin-top: 0;
		}

		.box {
			background-color: skyblue;
			display: inline-block;
			margin-top: 1em;
			padding: 1em;
			max-width: 50%;
			overflow: hidden;
			text-overflow: ellipsis;
			white-space: nowrap;
		}

		@media only screen and (max-width: 768px) {
			h1 {
				font-size: 2em;
			}

			.box {
				max-width: 80%;
			}
		}
	</style>
</head>
<body>
	<header>
		<h1>正式</h1>
		<div class="box">
			<a href="#">链接1</a>
		</div>
	</header>
</body>
</html>
